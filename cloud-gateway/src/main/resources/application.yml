server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: CircuitBreaker
              args:
                 name: USER-SERVICE
                 fallbackuri: forward:/userServiceFallBack
        - id: ROOM-SERVICE
          uri: lb://ROOM-SERVICE
          predicates:
            - Path=/api/v1/rooms/**
          filters:
            - name: CircuitBreaker
              args:
                name: ROOM-SERVICE
                fallbackuri: forward:/roomServiceFallBack
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 0001

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8000/eureka/
  instance:
    hostname: localhost