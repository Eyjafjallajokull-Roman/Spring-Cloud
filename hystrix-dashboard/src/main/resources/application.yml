eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  application:
    name: HYSTRIX-DASHBOARD

server:
  port: 9195

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"